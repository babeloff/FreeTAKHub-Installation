---
- name: Template config file
  template:
    src: rtsp-simple-server.yml.j2
    dest: "{{ videoserver_config_location }}"
    owner: root
    group: root
    mode: 0664

- name: Template unit file
  become: true
  become_user: root
  template:
    src: rtsp-simple-server.service.j2
    dest: "{{ unit_files_location }}/{{ videoserver_service_name }}.service"
    owner: root
    group: root
    mode: 0664

- name: Kill any currently running processes
  include_tasks: ../../common/tasks/kill.yml
  vars:
    process: "rtsp-simple-server"

- name: "Activate Video service"
  ansible.builtin.systemd_service:
    name: "{{ videoserver_service_name }}"
    enabled: "{{ videoserver_enabled }}"
    state: "{{ videoserver_state }}"
  register: activate_video_service
  retries: 20
  until: activate_video_service is succeeded
...
